<!DOCTYPE html>
<html>
  <head>
    <title>Boozyanalytics Home Page</title>
  </head>
  <body ng-controller="WelcomeCtrl">


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#/welcome">BoozyAnalytics</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#/welcome">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#/welcome">Dashboard</a>
          </li>
          <li class="nav-item" ng-click ="logout()">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>


  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3>Welcome to the Dashboard {{displayName}}!</h3>
      </div>
    </div>
  </div>

</body>
</html>
