<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add User Page</title>
  </head>
  <body ng-controller=AddUserCtrl>
    <div class="container">
      <div class="jumbotron col-md-6 mx-auto text-center" style="padding-top: 10; padding-bottom:10;">
        <h2>Add User</h2>
      </div>
      <form role="form" name="regForm" novalidate="">
        <div class="form-group col-md-6 mx-auto" ng-class="{'has-error': regForm.email.$invalid && regForm.email.$touched}">
          <label for="email">Email Address</label>
          <input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email Address" required=""/>
          <small class="help-block" ng-show="regForm.email.$invalid && regForm.email.$touched">Please enter a valid email address</small>
        </div>
        <div class="col-md-6 mx-auto">
          <p ng-show="errMsg" style="color:red;">{{errorMessage}}</p>
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="regForm.$invalid" ng-click="signUp()">Register User</button>
        </div>
      </form>
    </div>

    <div class="container">
      <div class="jumbotron col-md-6 mx-auto text-center" style="padding-top: 10; padding-bottom:10;">
        <h2>Delete User</h2>
      </div>
      <form role="form" name="regForm" novalidate="">
        <div class="form-group col-md-6 mx-auto" ng-class="{'has-error': regForm.email.$invalid && regForm.email.$touched}">
          <label for="email">Email Address</label>
          <input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email Address" required=""/>
          <small class="help-block" ng-show="regForm.email.$invalid && regForm.email.$touched">Please enter a valid email address</small>
        </div>
        <div class="col-md-6 mx-auto">
          <p ng-show="errMsg" style="color:red;">{{errorMessage}}</p>
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="regForm.$invalid" ng-click="deleteUser()">Delete User</button>
        </div>
      </form>
    </div>

    <div class="container">
      <div class="jumbotron col-md-6 mx-auto text-center" style="padding-top: 10; padding-bottom:10;">
        <h2>Add admin</h2>
      </div>
      <form role="form" name="regForm" novalidate="">
        <input type="text" name="Name" ng-model="user.name" class="form-control" placeholder="Enter First Name" required=""/>
      </form>

      <form role="form" name="regForm" novalidate="">
        <div class="form-group col-md-6 mx-auto" ng-class="{'has-error': regForm.email.$invalid && regForm.email.$touched}">
          <label for="email">Email Address</label>
          <input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email Address" required=""/>
          <small class="help-block" ng-show="regForm.email.$invalid && regForm.email.$touched">Please enter a valid email address</small>
        </div>
        <div class="form-group col-md-6 col-md-offset-3" ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$touched}">
			<label for="password">Password</label>
			<input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password" required="" ng-minlength = 8 />
			<small class="help-block" ng-show="loginForm.password.$error.minlength && loginForm.password.$touched">Password must be atleast 8 characters.</small>
		</div>
        <div class="col-md-6 mx-auto">
          <p ng-show="errMsg" style="color:red;">{{errorMessage}}</p>
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="regForm.$invalid" ng-click="addAdmin()">Add Admin</button>
        </div>
      </form>
    </div>
  </body>
</html>
